<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/style_2.css">
    <script src="../src/script.js"></script>
    <title>ثبت نام</title>
</head>
<body dir="rtl" class="bg-gray-100 relative h-screen font-body p-3">
    <div class="flex h-full">
        <div class="m-auto bg-white rounded-xl shadow-xl w-96 p-4">
            <h2 class="font-black text-2xl text-gray-600 text-center"> ایجاد حساب کاربری جدید</h2>
            <div class="flex justify-center my-2">
                <p class="text-gray-400">از قبل حساب دارید؟</p>
                <a href="login.html" class="text-purple-400 hover:text-purple-500 mr-1">ورود</a>
            </div>
            <form action="#" class="grid grid-cols-2 gap-3 mt-5">                              
                <input class="h-10 col-span-1 pr-3 rounded-lg border outline-none placeholder-gray-500 focus:ring-2 focus:border-blue-400 focus:ring-blue-300 border-gray-300" placeholder="نام">
                <input class="h-10 col-span-1 pr-3 rounded-lg border outline-none placeholder-gray-500 focus:ring-2 focus:border-blue-400 focus:ring-blue-300 border-gray-300" placeholder="فامیلی">
                <input class="h-10 col-span-2 pr-3 rounded-lg border outline-none placeholder-gray-500 focus:ring-2 focus:border-blue-400 focus:ring-blue-300 border-gray-300" type="email" placeholder="ایمیل">
                <input class="h-10 col-span-2 pr-3 rounded-lg border outline-none placeholder-gray-500 focus:ring-2 focus:border-blue-400 focus:ring-blue-300 border-gray-300" type="password" placeholder="رمز عبور">
                <input class="h-10 col-span-2 pr-3 rounded-lg border outline-none placeholder-gray-500 focus:ring-2 focus:border-blue-400 focus:ring-blue-300 border-gray-300" type="password" placeholder="تکرار رمز عبور">
                <input type="submit" class="cursor-pointer col-span-2 text-white p-2 rounded-lg bg-purple-600 hover:bg-purple-700" value="ثبت نام">
            </form>
        </div>
    </div>
</body>
</html>
